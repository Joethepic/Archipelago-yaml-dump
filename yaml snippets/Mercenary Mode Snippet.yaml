# checks to make sure the generator has necessary plando settings
null:
  requires:
    plando: 
      text, items
triggers:
  # trigger block for mercenary mode goal
  - option_name: goals
    option_result: mercenary
    option_category: A Link to the Past
    options:
      A Link to the Past:
        # turns the game into a 1/1 TFH when mercenary is set as the goal
        goals: triforce_hunt
        triforce_pieces_mode: extra
        triforce_pieces_extra: 0
        triforce_pieces_available: 1
        triforce_pieces_required: 1
        # randomizes boss location
        mercenary_boss_location:
          eastern_palace: 1
          desert_palace: 1
          tower_of_hera: 1
          palace_of_darkness: 1
          ice_palace: 1
          swamp_palace: 1
          misery_mire: 1
          thieves_town: 1
          skull_woods: 1
          turtle_rock: 1
    # this block sets the triforce piece to the boss location and sets text on tavern fisherman to indicate which location
  - option_name: mercenary_boss_location
    option_result: eastern_palace
    option_category: A Link to the Past
    options:
      A Link to the Past:
        plando_items:
          - item:
              Triforce Piece: 1
            location: Eastern Palace - Boss
        plando_texts:
          - text: "hey @\nYour quarry slumbers behind sentinels of stone."
            at: kakariko_tavern_fisherman
          - text: "A hit has been put out on one of Ganon's generals."
            at: sign_ganon
